{% extends 'partials/base.html' %}
{% block title %}Inventory Dashboard{% endblock %}

{% block content %}

<!--Topnav Bar-->
{% if user.is_authenticated and user.is_staff and user.is_superuser %}
{% include 'partials/topnav.html' %}

    <!--Graphs-->
    <div class="container">
      <div class="row my-4">
        <div class="col-md-6">
          <div class="bg-white">
            <div>
            <canvas id="myChart1" width="200" height="200"></canvas>
            </div>
          
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
            <script>
            const ctx1 = document.getElementById('myChart1');
          
            new Chart(ctx1, {
              type: 'pie',
              data: {
                labels: [{% for order in orders %} '{{order.product.name}}', {% endfor %}],
                datasets: [{
                  label: 'Orders',
                  data: [{% for order in orders %} '{{order.order_quantity}}', {% endfor %}],
                  backgroundColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                    'rgba(200,199,1,1)',
                    'rgba(10,260,2,155)',
                    'rgba(4,7,70,115)',
                    'rgba(13,41,241,141)',
                    'rgba(153,210,155,1)',
                    'rgba(221,54,103,164)'
                  ],
                  borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                    'rgba(200,199,1,1)',
                    'rgba(10,260,2,155)',
                    'rgba(4,7,70,115)',
                    'rgba(13,41,241,141)',
                    'rgba(153,210,155,1)',
                    'rgba(221,54,103,164)'
                  ],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
            </script>
          </div>
          
        </div>
        <div class="col-md-6">
          <div class="bg-white">
            <div>
            <canvas id="myChart2" width="200" height="200"></canvas>
            </div>
          
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
            <script>
            const ctx2 = document.getElementById('myChart2');
          
            new Chart(ctx2, {
              type: 'bar',
              data: {
                labels: [{% for product in products %} '{{product.name}}', {% endfor %}],
                datasets: [{
                  label: 'Products',
                  data: [{% for product in products %} '{{product.quantity}}', {% endfor %}],
                  backgroundColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                    'rgba(200,199,1,1)',
                    'rgba(10,260,2,155)',
                    'rgba(4,7,70,115)',
                    'rgba(13,41,241,141)',
                    'rgba(153,210,155,1)',
                    'rgba(221,54,103,164)'
                  ],
                  borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54,162,235,1)',
                    'rgba(255,206,86,1)',
                    'rgba(75,192,192,1)',
                    'rgba(153,102,255,1)',
                    'rgba(255,159,64,1)',
                    'rgba(200,199,1,1)',
                    'rgba(10,260,2,155)',
                    'rgba(4,7,70,115)',
                    'rgba(13,41,241,141)',
                    'rgba(153,210,155,1)',
                    'rgba(221,54,103,164)'
                  ],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
            </script>
          </div>
        </div>
      </div>
    </div>

    <!--End Graphs-->
{% else %}
{% include 'dashboard/staff_index.html' %}

{% endif %}
{% endblock %}
