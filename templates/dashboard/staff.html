{% extends 'partials/base.html' %}

{% block title %}Staff Details{% endblock %}

{% block content %}

{% include 'partials/topnav.html' %}

    <!--Table-->
    <div class="container">
        <div class="row my-4">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <table class="table bg-white">
                    <thead class="bg-dark">
                        <tr class="text-white">
                            <th scope="col">Profile</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for worker in workers %}
                        <tr>
                            <th scope="row"><a class="btn btn-success btn-sm" href="{% url 'dashboard-staff-detail' worker.id %}">View</th>
                            <td>{{ worker.username }}</td>
                            <td>{{ worker.email }}</td>
                            <td>{{ worker.profile.phone }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
              </table>
            </div>
        </div>
        
    </div>

    <!--End Table-->
{% endblock %}
